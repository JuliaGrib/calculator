<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button id="CE" class="clear-class">AC</button>
        <button id="DEL" class="clear-class">DEL</button>
        <button id="root-id">&radic;</button>
        <button id="power-id">n<sup>*</sup></button>
        <button class="number-class">1</button>
        <button class="number-class">2</button>
        <button class="number-class">3</button>
        <button class="operation-class">+</button>
        <button class="number-class">4</button>
        <button class="number-class">5</button>
        <button class="number-class">6</button>
        <button class="operation-class">-</button>
        <button class="number-class">7</button>
        <button class="number-class">8</button>
        <button class="number-class">9</button>
        <button class="operation-class">*</button>
        <button id="decimal-id">.</button>
        <button class="number-class">0</button>
        <button id="result-id">=</button>
        <button class="operation-class">/</button>
    </div>
    
</body>
</html>
